<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>ATL</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
    
        <link rel="stylesheet" href="bower_components/reveal.js/css/theme/simple.css" id="theme">
    

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="bower_components/highlightjs/styles/zenburn.css">
	<style>
		.hljs {
			background: white;
		}

		.hljs-keyword {
			color: rgb(50%, 0%, 33%);
			font-weight: bold;
		}

		.hljs-comment {
			color: rgb(0%, 50%, 0%);
			font-style: italic;
		}

		.hljs-built_in {
			color: rgb(16%, 0%, 100%);
		}

		.hljs-string {
			color: blue;
		}
	</style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'bower_components/reveal.js/css/print/pdf.css' : 'bower_components/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="bower_components/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                
                    
                        
    <section data-markdown="slides/index.md" data-separator="^\n---$" data-separator-vertical="^\n----$"></section>


                    
                    
                
            </div>

        </div>


        <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="bower_components/reveal.js/js/reveal.js"></script>
        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
              { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() {
			  hljs.registerLanguage('ocl', function (hljs) {
			  return {
			    cI: false,
			    k: {
				keyword: 'context inv derive def let in if then else endif and or not mod self',
				built_in: 'Boolean Double Integer String Sequence OrderedSet Set Tuple Bag',
				literal: 'true false OclUndefined|10'
			    },
				c: [
					{
						cN: 'string',
						b: /'/,
						e: /'/,
					},
					{
						cN: 'comment',
						b: '--',
						e: '$',
					},
				],
			  }
		     });
			  hljs.registerLanguage('atl', function (hljs) {
			  	var ret = hljs.getLanguage('ocl');
				ret.k.keyword += " module create rule from to uses using refining context def lazy unique helper|10 extends abstract do"
				return ret;
		     });
			hljs.initHighlightingOnLoad();
		 } },
              { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } }
            ]
          });

        </script>
		  <script>
			Reveal.addEventListener( 'ready', function() {
			  Reveal.configure({ slideNumber: true });

			});
        </script>
    </body>

</html>
